<app-search (onSearch)="search($event)"></app-search>

<!-- {{ name }}  -->

<div *ngFor="let post of redditPosts">
    <p>Title: {{ post.data.title }}</p>
    <p>Author: {{ post.data.author }}</p>
    <img src="{{ post.data.thumbnail }}" alt="">
</div>
